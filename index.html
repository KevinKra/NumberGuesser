<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Guesser</title>
	<link rel="stylesheet" href="styles2.css">
	<link rel="stylesheet" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<header class="header-section">
		<article class="header-article">
			<h1 class="header-title">NUMBER<span class="header-span">GUESSER</span></h1>
			<hr><p>ULTIMATE CHALLENGER EDITION</p><hr>
		</article>
	</header>
	<main>
		<div class="flex-document">
			<section class="input-section">
				<article class="article-box">
					<div class="content-container">
						<h3>Set Range</h3>
						<div class="input-container">
							<form class="sm-input">
								<label for="name">
									<span>Min Range</span></br>
									<input class="min-range input" type="number" id="name" name="min_range">
									<div class="error hidden">
										<i class="fas fa-exclamation-triangle"></i>
										<span>Enter a number</span>
									</div>
								</label>
							</form>
							<form class="sm-input">
								<label for="name">
									<span>Max Range</span></br>
									<input class="max-range input" type="number" id="name" name="max_range">
									<div class="error hidden">
										<i class="fas fa-exclamation-triangle"></i>
										<span>Enter a number</span>
									</div>
								</label>
							</form>
							<button class="update-btn btn">UPDATE</button>
						</div>
					</div>
				</article>
				<article class="article-box range-box">
					<section class="content-container">
						<p>The Current Range is <span class="r-low bold">1</span> to <span class="r-high bold">100</span></p>
					</section>
					<section class="content-container">
						<h3>Challenger 1</h3>
						<div class="input-container">
							<form class="md-input">
								<label for="name">
  									<span>Name</span></br>
  									<input class="ch-1-name input" type="text" id="name" name="user_name">
  									<div class="error hidden">
										<i class="fas fa-exclamation-triangle"></i>
										<span>Enter a name</span>
									</div>
								</label>
							</form>
							<form class="sm-input">
								<label for="name">
  									<span>Guess</span></br>
  									<input class="ch-1-guess input" type="number" id="name" name="user_name">
  									<div class="error hidden">
										<i class="fas fa-exclamation-triangle"></i>
										<span>Enter a number</span>
									</div>
								</label>
							</form>
						</div>
					</section>
					<section class="content-container">
						<h3>Challenger 2</h3>
						<div class="input-container">
							<form class="md-input">
								<label for="name">
  									<span>Name</span></br>
  									<input class="ch-2-name input" type="text" id="name" name="user_name">
  									<div class="error hidden">
										<i class="fas fa-exclamation-triangle"></i>
										<span>Enter a name</span>
									</div>
								</label>
							</form>
							<form class="sm-input">
								<label for="name">
  									<span>Guess</span></br>
  									<input class="ch-2-guess input" type="number" id="name" name="user_name">
  									<div class="error hidden">
										<i class="fas fa-exclamation-triangle"></i>
										<span>Enter a number</span>
									</div>
								</label>
							</form>
						</div>
					</section>
					<section class="challenger-btns">
						<button class="btn submit-btn"><span>SUBMIT GUESS</span></button>
						<button class="btn reset-btn"><span>RESET GAME</span></button>
						<button class="btn clear-btn"><span>CLEAR GAME</span></button>
					</section>
				</article>
				<article class="article-box" id="guess-cont">
					<section class="content-container">
						<h3 class="chall-title">Latest Score</h3>
						<div class="challenger-rules">
							<form class="chall-latest">
								<h4 class="ch1-name-output">Challenger 1 Name</h4>
								<span>current guess</span>
								<span class="lg-number ch-1-cur-guess">0</span>
								<span class="chall-approx-1">that's too high</span>
							</form>
							<hr class="vertical-line">
							<form class="chall-latest">
								<h4 class="ch2-name-output">Challenger 2 Name</h4>
								<span>current guess</span>
								<span class="lg-number ch-2-cur-guess">0</span>
								<span class="chall-approx-2">that's too high</span>
							</form>
						</div>
					</section>
				</article>
			</section>
			<section class="output-section">
			</section>
		</div>
	</main>
</body>
<script src="script.js"></script>
</html>
